<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <style>
        body {
            background: url("img/index/mainbg.jpeg") no-repeat center center fixed;
            background-size: cover;
            -webkit-background-size: cover;
            -moz-background-size: cover;
            -o-background-size: cover;
        }

        #wrap {
            margin: 0px 50px;
            /*            margin: 500px 50px;*/
            position: absolute;
            top: 50%;
            transform: translate(0%, -50%);


        }

        span {
            color: white;
            font-size: 16px;
            letter-spacing: 0px;
        }

        #name1 {
            font-weight: 800;
            font-size: 6em;
            line-height: 1em;
        }

/*
        #name2 {
            font-size: 6em;
        }
*/

        @media(max-width: 800px) {

            #name1,
            #name2 {
                font-size: 3em;
            }

            #wrap {
                width: 100%;
                display: inline-block;
                text-align: center;
                margin-left: 0px;
            }
        }
    </style>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script>
        $('document').ready(function() {
            // $('#menubar').load('menu.html');

            $.ajax({
                url: "menu.html",
                success: function(successdata) {
                    $('#menubar').html(successdata);
                    var data = $('#menubar .bg-light');
                    $('.bg-light').css('background-color', 'rgba(255, 255, 255, 0)');
                    $('.navbar-toggler').on('click', function() {
                        if (($('.navbar-collapse').is(':visible'))) {
                            $('.bg-light').css('background-color', 'rgba(255, 255, 255, 0)');
                        } else {
                            $('.bg-light').css('background-color', 'white');
                            $('.nav-link').css('color','black');
                        }
                    });
                },
                error: function(error) {
                    console.log("error");
                }
            });

            var data = $('.navbar navbar-expand-lg');
        });
    </script>
    <style>
/*        @media()*/
        .bg-light {
            background-color: rgba(255, 255, 255, 0);
        }
        #navbarResponsive > ul > li> a
        {
            color:white;
        }

    </style>
</head>

<body>
    <div id="menubar"></div>
    <div id="wrap">

        <span>―― Developer &amp; UI/UX Designer</span>
        <br><br><br>
        <span id="name1"></span>
        <br>
<!--        <span id="name2"></span>-->
        <br>
        <span>안녕하세요 문지선의 포트폴리오입니다.</span>
        <br>
        <span>제 홈페이지에 오신걸 환영합니다:)</span>
    </div>
    <script>
        $('#menubar').on('click', '.btn_del', function() {
            $(this).parent().remove(); //여기서 this는 .btn_del 이 됨.

        })
        $('.navbar-collapse').attr('color', 'red');

        $('.bg-light').css('border', '10px solid red');


        var text = "Jiseon Moon’s<br>Portfolio"
        var cnt = 0;
        var speed = 70; //글자가 찍히는 속도
        var timer1 = null;

        function gogogo() {
            document.getElementById('name1').innerHTML = text.substring(0, cnt) + "_";
            cnt++;
            timer1 = setTimeout('gogogo()', speed);

            if (text.length < cnt) {
                // 아래 주석으로 처리된 부분을 지우면 한번만 실행됩니다.
                clearTimeout(timer1)
                cnt = 0;
            }
        }
        gogogo();


    </script>
</body></html>
