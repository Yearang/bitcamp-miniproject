<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/skills.css" rel="stylesheet">
    <link href="css/menu.css" rel="stylesheet">
    <link href="css/menu_mobile.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="js/skills.js"></script>
    <script>
        $('document').ready(function() {
            $('#menubar').load('menu.html');
        });
    </script>
    <style>
        #menu {
            height: 110px;
            /*            position: relative;*/
            margin-bottom: 5%;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>


</head>

<body>
    <div id="menu">
        <nav id="menubar"></nav>
    </div>

    <div id="wrap">

        <section id="icon">
            <h1 class="skillGraphTitle">skills</h1>
            <div>
                <img src="img/skills/oracle.jpg" alt="Oracle">
                <h3>Oracle</h3>
            </div>
            <div>
                <img src="img/skills/html5.png" alt="HTML5">
                <h3>HTML5</h3>
            </div>
            <div>
                <img src="img/skills/css3.png" alt="CSS3">
                <h3>CSS3</h3>
            </div>
            <div>
                <img src="img/skills/javascript.png" alt="JavasSript">
                <h3 class="jsf">JavaScript</h3>
            </div>
            <div>
                <img src="img/skills/jquery.png" alt="jQuery">
                <h3>jQuery</h3>
            </div>
            <div>
                <img src="img/skills/jsp.png" alt="JSP">
                <h3>JSP</h3>
            </div>
            <div>
                <img src="img/skills/spring.png" alt="Spring">
                <h3>Spring</h3>
            </div>
        </section>
        <section id="graph">
            <h1 class="skillGraphTitle">skill graph</h1>
            <section class="graphleft">
                <h4 class="skillGraphSubTitle">Oracle</h4>
                <h4 class="skillGraphSubTitle">Html</h4>
                <h4 class="skillGraphSubTitle">CSS</h4>
                <h4 class="skillGraphSubTitle">Javascript</h4>
                <h4 class="skillGraphSubTitle">jquery</h4>
                <h4 class="skillGraphSubTitle">JSP</h4>
                <h4 class="skillGraphSubTitle">Spring</h4>
            </section>
            <section class="graphright">
                <div class="progress">
                    <div id="graph1" class="progress-bar bg-danger" role="progressbar" style="width: 0%" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
                </div>
                <div class="progress">
                    <div id="graph2" class="progress-bar bg-danger" role="progressbar" style="width: 0%" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
                </div>
                <div class="progress">
                    <div id="graph3" class="progress-bar bg-danger" role="progressbar" style="width: 0%" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
                </div>
                <div class="progress">
                    <div id="graph4" class="progress-bar bg-danger" role="progressbar" style="width: 0%" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
                </div>
                <div class="progress">
                    <div id="graph5" class="progress-bar bg-danger" role="progressbar" style="width: 0%" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
                </div>
                <div class="progress">
                    <div id="graph6" class="progress-bar bg-danger" role="progressbar" style="width: 0%" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
                </div>
                <div class="progress">
                    <div id="graph7" class="progress-bar bg-danger" role="progressbar" style="width: 0%" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
                </div>
            </section>
            <input type="button" class="btn btn-primary" value="etc +">
            <section class="etc_graph">
                <h1 class="skillGraphTitle">etc</h1>
                <div id="etcicon">
                <div class="etcimg">
                    <img class="etc_icon" src="img/skills/r_icon.png" alt="Oracle">
                    <h3>r</h3>
                </div>
                <div class="etcimg">
                    <img class="etc_icon" src="img/skills/python_icon.png" alt="HTML5">
                    <h3>python</h3>
                </div>
                <div class="etcimg">
                    <img class="etc_icon" src="img/skills/nodejs_icon.png" alt="CSS3">
                    <h3>nodejs</h3>
                </div>
                </div>
                <div class="etcgraphpart">
                <section class="graphleft">
                    <h4 class="skillGraphSubTitle">r</h4>
                    <h4 class="skillGraphSubTitle">python</h4>
                    <h4 class="skillGraphSubTitle">nodejs</h4>
                </section>
                <section class="graphright">
                    <div class="progress">
                        <div id="graph8" class="progress-bar bg-danger" role="progressbar" style="width: 0%" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
                    </div>
                    <div class="progress">
                        <div id="graph9" class="progress-bar bg-danger" role="progressbar" style="width: 0%" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
                    </div>
                    <div class="progress">
                        <div id="graph10" class="progress-bar bg-danger" role="progressbar" style="width: 0%" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
                    </div>
                </section>
                </div>
            </section>
        </section>
    </div>
</body></html>
