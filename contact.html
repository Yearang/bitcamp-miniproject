<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <meta name="viewport" content="initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/contact.css">
    <script>
        $('document').ready(function() {
            $('#menubar').load('menu.html');
        });
    </script>
</head>

<body>
    <!--    <div id="menubar"></div>-->
    <div>
        <div id="left">
            <h1>Contact</h1>
            <form>
                <label for="name">Name</label>
                <input type="text" id="name" name="name">
                <label for="phone">Phone</label>
                <input type="text" id="phone" name="phone">
                <br>
                <label for="email">Email</label>
                <input type="email" id="email" name="email">
                <br>
                <label for="website">Website</label>
                <input type="url" id="website" name="website">
                <br>
                <label for="message">Message</label>
                <textarea id="message" name="message" rows="" cols=""></textarea>
                <br>
                <label for="budget">Budget</label>
                <input type="range" id="budget" name="budget">
                <br>
                <label for="deadline">Deadline</label>
                <input type="range" id="deadline" name="deadline">
                <input type="button" id="btn" value="Send">
            </form>
        </div>
        <div id="right">
            <nav>
                <ul>
                    <li>
                        <a href="#"><img src="" alt="email"></a>
                        <a href="#"><img src="" alt="facebook"></a>
                        <a href="#"><img src="" alt="instagram"></a>
                        <a href="#"><img src="" alt="twitter"></a>
                    </li>
                </ul>
            </nav>
            <div id="map"></div>
        </div>
    </div>
    <script>
        var map;

        function initMap() {
            map = new google.maps.Map(document.getElementById('map'), {
                center: {
                    lat: -34.397,
                    lng: 150.644
                },
                zoom: 8
            });
        }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCPFbclRSAzM2HUnq_3hTrM77vEGsR4TLg&callback=initMap" async defer></script>
</body></html>
