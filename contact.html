<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <meta name="viewport" content="initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/contact.css">
    <script>
        $('document').ready(function() {
            $('#menubar').load('menu.html');
        });

    </script>
    <script src="js/contact.js"></script>
</head>

<body>
    <!--    <div id="menubar"></div>-->
    <div id="wrapper">
        <div id="left">
            <h1>Contact</h1>
            <form>
                <label for="name">Name</label>
                <input type="text" id="name" name="name">
                <label for="phone">Phone</label>
                <input type="text" id="phone" name="phone">
                <br>
                <label for="email">Email</label>
                <input type="email" id="email" name="email">
                <br>
                <label for="website">Website</label>
                <input type="url" id="website" name="website">
                <br>
                <label for="message">Message</label>
                <textarea id="message" name="message" rows="" cols=""></textarea>
                <br>
                <label for="budget">Budget</label>
                <input type="range" id="budget" name="budget" min="0" max="5000" step="100" onchange="updateTextInput(this.value);">
                <br>
                <label for="deadline">Deadline</label>
                <input type="range" id="deadline" name="deadline">
                <br>
                <button type="button" class="btn btn-primary">Send</button>
            </form>
        </div>
        <div id="right">
            <nav>
                <ul>
                    <li>
                        <a href="https://www.google.com"><img src="img/googleplus.png" alt="email"></a>
                        <a href="https://www.facebook.com"><img src="img/facebook.png" alt="facebook"></a>
                        <a href="https://www.instagram.com"><img src="img/instagram.png" alt="instagram"></a>
                        <a href="https://twitter.com"><img src="img/twitter.png" alt="twitter"></a>
                    </li>
                </ul>
            </nav>
            <div id="map"></div>
        </div>
    </div>
    <script>
        var map;

        function initMap() {
            map = new google.maps.Map(document.getElementById('map'), {
                center: {
                    lat: -34.397,
                    lng: 150.644
                },
                zoom: 8
            });
        }

    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCPFbclRSAzM2HUnq_3hTrM77vEGsR4TLg&callback=initMap" async defer></script>
</body>

</html>
